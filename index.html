<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Шарик</title>
<script>


function init() {
    var canvas = document.getElementById('mainCanvas');
    const button = document.getElementById('button').style.visibility = 'hidden';
var ctx;
    ctx = canvas.getContext('2d');
    console.log('work')
    
var x = 300;
var y = 150;
var dx = 1;
var dy = 1;
function draw() {
    console.log('worknew')
    ctx.clearRect(0,0,300,300);
    ctx.beginPath();
    ctx.arc(x, y, 20, 0, Math.PI*2, true); 
    ctx.closePath();
    ctx.fill();
    x += dx;
    y += dy;
    if (x > 300 || x < 0) {
         dx *= -1;   
    }
    if (y > 300 || y < 0) {
         dy *= -1;   
    }
}
    
    return setInterval(draw, 10);
}


</script>
</head>
<body>
    <canvas id="mainCanvas" style="background-color:white;" height="300" width="300">Canvas element not loading.</canvas>
    <button  id="button" onclick="init()" >Бейся о стену</button>
</body>
</html>
